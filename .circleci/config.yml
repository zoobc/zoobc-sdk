version: 2

defaults: &defaults
  working_directory: ~/zoobc-sdk-js
  docker:
    - image: circleci/node:10

jobs:
  test_node_6:
    docker:
      - image: circleci/node:6
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt update && sudo apt upgrade -y && sudo apt install git
            npm install --no-audit
      - run:
          name: Unit Testing for NodeJs 6
          command: npm run test

  test_node_10:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt update && sudo apt upgrade -y && sudo apt install git
            npm install --no-audit
      - run:
          name: Unit Testing for NodeJs 10
          command: npm run test

  build_release_publish:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt update && sudo apt upgrade -y && sudo apt install git
            npm install --no-audit
      - run:
          name: Build SDK
          command: npm run build
      - run:
          name: Release SDK
          command: npx semantic-release
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/zoobc-sdk-js/.npmrc
      - run:
          name: Publish SDK
          command: npm publish

workflows:
  version: 2
  test_release_publish:
    jobs:
      - test_node_6
      - test_node_10:
          requires:
            - test_node_6
